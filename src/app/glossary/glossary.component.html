<div class="panel panel-default page-heading">
  <h3 class="header-text pink-text">Glossary</h3>
</div>
<div class="container">
  <div *ngFor="let term of terms | async" class="panel panel-default">
    <div class="panel-title hover" data-toggle="collapse" [attr.data-target]="'#' + term.name.split(' ').join('')">
      <b>{{term.name}}</b>
    </div>
    <div id="{{term.name.split(' ').join('')}}" class="collapse">
      <div class="panel-body">{{term.definition}}</div>
    </div>
  </div>
</div>
